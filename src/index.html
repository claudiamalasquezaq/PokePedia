<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokePedia</title>
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/280/280954.png" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="fontello.css" type="text/css"/>
    <link rel="stylesheet" href="styledivs.css" type="text/css"/>
    <link rel="stylesheet" href="menu.css" type="text/css"/>
    <link rel="stylesheet" href="grid.css" type="text/css"/>
 </head>
  <body>
    <header class="header">
      <div class="container-header">
        <h1 class="logo col-lg-11 col-md-11 col-sm-10 col-xs-10">PokePedia</h1>
        <input type="checkbox" id="menu-bar" class="menu-input"/>
        <label for="menu-bar" class="icon-menu col-lg-1 col-md-1 col-sm-2 col-xs-2"></label>
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">What is PokePedia?</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main center-items"> 
      <div class="container">
        <h2>WELCOME TO THE POKEMON WORLD</h2>
        <div id="div-search" class="section-of-toolbar">
          <p>Enter the name of the Pokémon</p>
          <input type="text" id="pokemon-name" class="toolbar-search"/>
          <button id="btn-search" class="icon-search button-search"></button>
          <p id="warning" class="p-warning"></p>
        </div>
        <button id="btn-search-adv" class="button-search-adv">Advanced search</button>
        <div id ="types" class="unseen">
          <p class="p-types">Types:</p>
          <select name="paint-types" id="paint-types" class="select-types">
            <!--select con tipos de Pokémon-->
          </select>
          <p id="result-found" class="p-result property-text"></p>
          <div>
            <p id="avg-weight" class="p-avg property-text"></p>
            <p id="avg-height" class="p-avg property-text"></p>
          </div>
        </div>
        <select name="selectOrder" id="select-order" class="select-order">
          <option value="not-sort">Order by...</option>
          <option value="nameAsc">A-Z</option>
          <option value="nameDesc">Z-A</option>
        </select>
        <button id="btn-add-data" class="button-add-data">See additional data</button>
        <div id="div-chart" class="div-graph col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        <div id="list-pokemon" class="container-divs center-items">
          <!--lista de pokemones-->
        </div>
        <button id="btn-return" class="button-return center-items">RETURN</button> 
      </div>
    </main>
    <footer class="footer">
      <div class="container"> 
        <p>©Copyright 2018 by Lu & Clau. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
